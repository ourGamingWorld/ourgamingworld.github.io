<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="53866effdd96f38ff5fe28d9615eba5a66a96ec2" content="53866effdd96f38ff5fe28d9615eba5a66a96ec2" />
    <title>Random Link Example</title>
</head>
<body>
    <h1 id="selectedLinkIndex">Selected Link Index: </h1>
    <p>This is a simple HTML page with a random script source.</p>

    <!-- JavaScript script tag with id -->
    <script id="randomScript" async></script>

    <script>
        // List of your script links
        var scriptLinks = [
            "https://udzpel.com/pw/waWQiOjExODI5NDcsInNpZCI6MTM1MTk5Niwid2lkIjo1ODAwMTUsInNyYyI6Mn0=eyJ.js",
            "https://udzpel.com/pw/waWQiOjExODI5NDcsInNpZCI6MTM1MTk5Niwid2lkIjo1ODAwMTksInNyYyI6Mn0=eyJ.js",
            "https://udzpel.com/pw/waWQiOjExODI5NDcsInNpZCI6MTM1MTk5Niwid2lkIjo1ODAwMjAsInNyYyI6Mn0=eyJ.js",
        ];

        // Function to choose a random link
        function chooseRandomLink(links) {
            var randomIndex = Math.floor(Math.random() * links.length);
            return {
                index: randomIndex,
                link: links[randomIndex]
            };
        }

        // Set the random script src attribute
        var randomLink = chooseRandomLink(scriptLinks);
        var scriptElement = document.getElementById('randomScript');
        scriptElement.src = randomLink.link;

        // Display selected link index in the <h1> tag
        var selectedLinkIndex = document.getElementById('selectedLinkIndex');
        selectedLinkIndex.textContent += randomLink.index + 1; // Adding 1 to show index starting from 1
    </script>
</body>
</html>
