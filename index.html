<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Site Opener</title>
    <script>
        // Array of websites
        const websites = [
            "https://wwp.aisory.com/redirect-zone/111044e8?ref=facebook.com",
            "https://wwp.aisory.com/redirect-zone/338d0abf?ref=twitter.com",
            "https://wwp.aisory.com/redirect-zone/bba9f35d?ref=facebook.com",
            "https://wwp.aisory.com/redirect-zone/653fca8d?ref=twitter.com",
            "https://wwp.aisory.com/redirect-zone/24281f57?ref=facebook.com"
        ];

        // Function to get a random website index
        function getRandomIndex() {
            return Math.floor(Math.random() * websites.length);
        }

        // Function to display the next site index on load
        function displayNextSiteIndex() {
            const index = getRandomIndex();
            document.getElementById('siteIndex').textContent = index;
        }

        // Function to open a random site
        function openRandomSite() {
            const index = document.getElementById('siteIndex').textContent;
            window.location.href = websites[index];
        }

        // Set the initial site index when the page loads
        window.onload = displayNextSiteIndex;
    </script>
</head>
<body>
    <h1>The next site index is: <span id="siteIndex"></span></h1>
    <button onclick="openRandomSite()">Open Random Site</button>
</body>
</html>
